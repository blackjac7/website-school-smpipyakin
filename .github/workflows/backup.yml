name: Database Backup

on:
  schedule:
    # Run daily at 2 AM UTC (9 AM WIB)
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      backup_type:
        description: 'Type of backup'
        required: true
        default: 'full'
        type: choice
        options:
          - full
          - schema-only
          - data-only

jobs:
  backup:
    name: Backup Database
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Create backup
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          BACKUP_DATE=$(date +%Y%m%d_%H%M%S)
          BACKUP_TYPE="${{ github.event.inputs.backup_type || 'full' }}"
          BACKUP_FILE="backup_${BACKUP_TYPE}_${BACKUP_DATE}.sql"
          
          case $BACKUP_TYPE in
            "schema-only")
              pg_dump "$DATABASE_URL" --schema-only > "$BACKUP_FILE"
              ;;
            "data-only")
              pg_dump "$DATABASE_URL" --data-only > "$BACKUP_FILE"
              ;;
            *)
              pg_dump "$DATABASE_URL" > "$BACKUP_FILE"
              ;;
          esac
          
          gzip "$BACKUP_FILE"
          echo "BACKUP_FILE=${BACKUP_FILE}.gz" >> $GITHUB_ENV

      - name: Upload backup to artifacts
        uses: actions/upload-artifact@v4
        with:
          name: database-backup-${{ github.run_id }}
          path: ${{ env.BACKUP_FILE }}
          retention-days: 30

      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸš¨ Database Backup Failed',
              body: `Database backup failed on ${new Date().toISOString()}\n\nWorkflow: ${context.workflow}\nRun: ${context.runId}`,
              labels: ['bug', 'critical']
            })
