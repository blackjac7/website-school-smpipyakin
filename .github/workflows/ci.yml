name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  NODE_VERSION: "20"
  # Skip env validation during build in CI to avoid failing due to missing runtime secrets
  SKIP_ENV_VALIDATION: "true"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # 1. Quality Check (Lint & Types)
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: TypeScript Check
        run: npx tsc --noEmit

  # 2. Testing (Isolated DB)
  test:
    name: Test (Critical Path)
    runs-on: ubuntu-latest
    needs: quality
    timeout-minutes: 15
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgresql://postgres:password@localhost:5432/testdb
      # Mock secrets for testing
      JWT_SECRET: "mock_jwt_secret_for_testing_abcdefghijklmnopqrstuvwxyz"
      NEXT_PUBLIC_CLOUDINARY_CLOUD_NAME: "mock_cloud"
      CLOUDINARY_API_KEY: "mock_key"
      CLOUDINARY_API_SECRET: "mock_secret"
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Reset Test Database
        run: npm run db:reset

      - name: Seed Test Database
        run: npm run db:seed

      - name: Run Critical Path Tests
        run: npm run test:critical

      - name: Upload Playwright Report
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 5

  # 3. Build Check (Verify it compiles)
  build:
    name: Build Verification
    runs-on: ubuntu-latest
    needs: test
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Restore Next.js Build Cache
        uses: actions/cache@v5
        with:
          path: |
            .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.[jt]s', '**/*.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-

      - name: Install dependencies
        run: npm ci

      - name: Build Application
        run: npm run build
        env:
          # In Next.js, build often requires env vars.
          # We use dummy values here just to verify compilation works.
          # Real env vars are injected at deployment/runtime.
          DATABASE_URL: postgresql://postgres:password@localhost:5432/build_check
          JWT_SECRET: "build_check_secret"
          NEXT_PUBLIC_CLOUDINARY_CLOUD_NAME: "build_check"
          CLOUDINARY_API_KEY: "build_check"
          CLOUDINARY_API_SECRET: "build_check"

      - name: Check Build Output Size
        run: |
          echo "ðŸ“¦ Build Output Size:"
          du -sh .next/ || echo "No .next directory"
          echo ""
          echo "ðŸ“Š Static Pages:"
          find .next/server/app -name "*.html" 2>/dev/null | head -20 || echo "No static pages found"

  # 4. Database Migration (Staging)
  migrate-staging:
    name: Migrate Staging DB
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 10
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
    environment:
      name: staging
    concurrency:
      group: migrate-staging
      cancel-in-progress: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run Prisma Migration
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: ${{ secrets.STAGING_DATABASE_URL }}

      - name: Migration Summary
        run: echo "âœ… Staging database migration complete!"

  # 5. Deploy to Staging (Develop Branch)
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: migrate-staging
    timeout-minutes: 10
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
    environment:
      name: staging
      url: https://staging.smpipyakin.sch.id
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Deploy to Vercel (Staging)
        id: deploy-staging
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          # Deploys to Vercel Preview but aliases it if configured in vercel.json or Project Settings
          # Vercel automatically treats non-main branches as Preview/Staging
          working-directory: ./

      - name: Staging Deployment Summary
        run: |
          echo "ðŸš€ Staging deployment complete!"
          echo "Preview URL: ${{ steps.deploy-staging.outputs.preview-url }}"

  # 6. Database Migration (Production)
  migrate-production:
    name: Migrate Production DB
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 10
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: production
    concurrency:
      group: migrate-production
      cancel-in-progress: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run Prisma Migration
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: ${{ secrets.PRODUCTION_DATABASE_URL }}

      - name: Migration Summary
        run: echo "âœ… Production database migration complete!"

  # 7. Deploy to Production (Main Branch)
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: migrate-production
    timeout-minutes: 10
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://www.smpipyakin.sch.id
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Deploy to Vercel (Production)
        id: deploy-production
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: "--prod"

      - name: Production Deployment Summary
        run: |
          echo "ðŸŽ‰ Production deployment complete!"
          echo "Production URL: https://www.smpipyakin.sch.id"
